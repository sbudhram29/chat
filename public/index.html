<!doctype html>
<html lang="en">

<head>
    <title>SSB | Chat Box</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="chat">
    <h1>CHAT BOX</h1>
    <div class="chat-box hidden">
        <div class="chat-box__item">
            <h1>MESSAGES</h1>
        </div>
        <div class="chat-box__item">
            <h1>USERS</h1>
        </div>
        <div class="chat-box__item chat-box__item--message">
            <ul id="messages">
            </ul>
        </div>
        <div class="chat-box__item chat-box__item--user">
            <ul id="user-list"></ul>
        </div>
    </div>
    <div class="chat-form">
    <form action="" class="form" id="chat-username">
        <div class="form__item">
            <h1>Enter your username.</h1>
            <label for="name" class="visuallyhidden">Name</label>
            <input id="name" autocomplete="off" placeholder="name" type="text" required pattern="[a-zA-Z0-9\s]+"
            title="Only Alphnumeric characters"
            />
        </div>
        <div class="form__item">
            <button id="login">Login</button>
        </div>
    </form>
    <form action="" class="form hidden" id="chat">
        <div class="form__item">
            <label for="m" class="visuallyhidden">Message</label>
            <input id="m" autocomplete="off" type="text" placeholder="message" />
        </div>
        <div class="form__item">
            <button id="send">Send</button>
        </div>
        <div class="form__item">
            <button id="logout">Log Out</button>
        </div>
    </form>
   </div> 
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>


</html>
